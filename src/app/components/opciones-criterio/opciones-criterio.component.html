<ion-radio-group allow-empty-selection>
  <ion-item button (click)="DesplegarOpciones()">
    <ion-list-header button>

      <ion-label>
        <strong> {{ NombreCriterio }}</strong>
      </ion-label>
    </ion-list-header>
  </ion-item>
  <ion-item *ngIf="opcionesVisibles" lines="none">
    <ion-label>Gran parte del tiempo</ion-label>
    <ion-radio color="success" slot="end" value="biff" checked></ion-radio>
  </ion-item>

  <ion-item *ngIf="opcionesVisibles" lines="none">
    <ion-label>Aveces</ion-label>
    <ion-radio color="success" slot="end" value="griff"></ion-radio>
  </ion-item>

  <ion-item *ngIf="opcionesVisibles" lines="none">
    <ion-label>pocas veces</ion-label>
    <ion-radio color="success" slot="end" value="buford"></ion-radio>
  </ion-item>
</ion-radio-group>
