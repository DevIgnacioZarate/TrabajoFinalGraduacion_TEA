<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado de Paciente</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="more" class="fontSize"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" padding-start>
      <ion-icon name="add" class="fontSize"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
    <ion-list no-padding>
      <ion-item *ngFor="let paciente of pacientes"  lines="none">
        <div class="borderBottomLine"></div>
        <!-- <div class="listSection"> -->
          <div class="UserimgSection">
            <ion-avatar class="chatImage" slot="start">
              <ion-img src="/assets/avatars/av-1.png"></ion-img>
              <span class="onlineOffline_icon" [ngStyle]="{'background-color':(paciente.activo ? '#4cd137' : '#c23616')}"></span>
            </ion-avatar>
          </div>
          <div class="usernameSection" padding-start padding>
            <h5>
              <ion-icon name="people" color="medium"></ion-icon>
              <!-- <ion-icon name="microphone" *ngIf="chat.broadcast" color="medium"></ion-icon> -->
              {{ paciente.nombre }},  {{paciente.apellido}}
            </h5>
            <p class="descText" no-margin no-padding>{{paciente.documento}}</p>
          </div>
        <!-- </div> -->
        <div slot="end" class="lastSection">
          <ion-note class="sendTime"></ion-note>
          <ion-badge slot="end" class="userBadge">{{paciente._id}}</ion-badge>
        </div>
  
      </ion-item>
    </ion-list>
